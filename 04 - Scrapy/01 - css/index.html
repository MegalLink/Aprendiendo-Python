<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #titulo{
            background-color: aqua;
        }
        h1{
            background-color: green;
        }
        body{
            color: brown;
            background-color: cornsilk;
                }
        p{
            background-color: blue;
        }
        .fondo-rojo{
            background-color: red;
        }
        .fondo-verde{
            background-color: green;
        }
        .fondo-amarillo{
            background-color: yellow;
        }
        li >p{
            background-color: violet;
        }
       
        body >ul >li >p{
            background-color: pink;
        }
        li > p.epn{
            background-color: red;
        }
        li > p.epn.uno{
            background-color: green;
        }
    </style>
</head>
<body>
    <h1 id="titulo">TITULO</h1>
    <h1 >Otro titulo</h1>
    <h1 class="fondo-rojo">Otro titulo</h1>
    <p>parrafo uno</p>
    <p>parrafo dos</p>
    <p style="background-color: black;" class="fondo-rojo fondo-amarillo fondo-verde ">parrafo tres</p>
    <ul>
        <li ><p class="epn uno">Parrafo 0</p> </li>
        <li><p>Parrafo 1</p></li>
        <li><p>Parrafo 2</p></li>
        <li><p>Parrafo 3</p></li>
        <li ><p class="epn">Parrafo 4</p></li>
    </ul>
    <li><p>Fuera de ul</p></li>
    
</body>
</html>
