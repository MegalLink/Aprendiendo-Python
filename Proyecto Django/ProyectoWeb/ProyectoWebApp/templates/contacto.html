{% extends "app.html" %}

{% block title %} Inicio {% endblock %}


{% block content %}

<div class="container mt-5" data-aos="fade-up">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 pb-5">
        <form action="/contacto/" method="POST">{% csrf_token %}
          <div class="card border-warning rounded-0">
            <div class="card-header p-0">
              <div class="bg-naranja text-white text-center py-2">
                <h3><i class="fa fa-envelope"></i> Contactanos</h3>
                <p class="m-0">Con gusto te ayudaremos</p>
              </div>
            </div>
            <div class="card-body p-3">
              <div class="form-group">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-user color-naranja"></i>
                    </div>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    name="nombre"
                    placeholder="Nombre y Apellido"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-envelope color-naranja"></i>
                    </div>
                  </div>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="ejemplo@gmail.com"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-comment color-naranja"></i>
                    </div>
                  </div>
                  <textarea
                    class="form-control"
                    placeholder="Envianos tu Mensaje"
                    required
                    name="mensaje"
                    id="mensaje"
                  ></textarea>
                </div>
              </div>

              <div class="text-center">
                <input
                  type="submit"
                  value="Enviar"
                  class="btn bg-naranja btn-block rounded-0 py-2"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


{% endblock %}
